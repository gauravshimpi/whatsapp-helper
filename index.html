<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="css/bootstrap-utilities.css"/>
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row w-100 d-flex justify-content-center align-items-center main_div">
        <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
            <div class="card py-3 px-2">
                <p class="text-center my-3 text-capitalize"><span> WhatsApp Helper!</span></p>
                <div class="row mx-auto">
                    <div class="col-4">
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-4">
                        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="col-4">
                        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="division">
                    <div class="row">
                        <div class="col-6 mx-auto mb-4">
                            <span class="main-heading"> WhatsApp! </span>
                        </div>
                    </div>
                    <form class="my-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="txtContactNumber"
                                   placeholder="910123456789">
                        </div>
                        <div class="my-3">
                            <button type="button" class="btn btn-block btn-primary btn-lg">
                                <small><i class="far fa-user pr-2"></i>Submit</small>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.esm.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
