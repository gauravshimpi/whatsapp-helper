<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="media/favicon.ico" rel="icon">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Home - WhatsApp Helper</title>
</head>
<body>
<div class="container">
    <div class="row w-100 d-flex justify-content-center align-items-center main_div">
        <div class="col-12 col-lg-8 col-md-8 col-xxl-5">
            <div class="card py-3 px-2">
                <p class="text-center my-3 text-capitalize"><span> Welcome to WhatsApp Helper!</span></p>
                <div class="row mx-auto">
                    <div class="col-2">
                        <a href="https://www.instagram.com/g.a.p.p.u______/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-2">
                        <a href="https://www.facebook.com/gaurav.shimpi.007" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                    </div>
                    <div class="col-2">
                        <a href="https://twitter.com/ShimpiGaurav1" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="col-2">
                        <a href="https://www.linkedin.com/in/gauravshimpi007/" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="col-2">
                        <a href="http://gauravshimpi.herokuapp.com/" target="_blank"><i class="fab fa-chrome"></i></a>
                    </div>
                    <div class="col-2">
                        <a href="https://github.com/gauravshimpi/" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <div class="division">
                    <div class="row">
                        <div class="col-6 mx-auto mb-4">
                            <span class="main-heading"> WhatsApp! </span>
                        </div>
                    </div>
                    <form class="my-form">
                        <div class="mb-3">
                            <label for="txtContactNumber"></label>
                            <input class="form-control" id="txtContactNumber" placeholder="910123456789"
                                   type="text">
                        </div>
                        <div class="my-3">
                            <button type="button" class="btn btn-block btn-primary btn-lg" id="btnSubmit"
                                    onclick="redirect()">
                                <small><i class="far fa-user pr-2"></i>Submit</small>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function all_numeric(my_text) {
        let numbers = /^[0-9]+$/;
        return !!my_text.match(numbers);
    }

    function redirect() {
        let contact_number = document.getElementById('txtContactNumber').value;
        if (contact_number.length <= 0) {
            alert("WhatsApp Number Can't be Empty...")
        } else if (all_numeric(contact_number)) {
            if (contact_number.length < 10 || contact_number.length >= 15) {
                alert("Please Enter Valid WhatsApp Number...");
            } else {
                window.location.href = "http://wa.me/" + contact_number;
            }
        } else {
            alert("Please input numeric characters only")
        }
    }

</script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.esm.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
